name: ZAP Custom API Scan
on:
  workflow_dispatch:

jobs:
  zap-custom-api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Fix permissions
      run: chmod -R 777 .

    # Merge auth header into request list
    - name: Build merged request file
      run: |
        echo "" > merged.txt
        while IFS= read -r line; do
          if echo "$line" | grep -qE "^GET|^POST"; then
            echo "$line" >> merged.txt
            cat auth-header.txt >> merged.txt
          else
            echo "$line" >> merged.txt
          fi
        done < api-requests.txt

    # Run full ZAP scan using custom URLs only
    - name: Run ZAP FULL SCAN (NO OpenAPI)
      run: |
        docker run --rm \
          -v "$(pwd):/zap/wrk" \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
            -t https://dummy.com \
            -z "script.console.commands=importUrls('/zap/wrk/merged.txt')" \
            -r zap-report.html \
            -x zap-report.xml \
            -I \
            -d

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-html-report
        path: zap-report.html

    - name: Upload XML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-xml-report
        path: zap-report.xml
